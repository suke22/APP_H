{% load django_bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}

{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(255, 255, 255);
  border-collapse: collapse;
}
th, td {
  padding: 20px;
  text-align: left;
}
</style>
</head>
<body>

<font face="Times New Roman">
<center><h1>PEDIDOS</h1></center>

<table class = "table table-hover" style="width:100%" >
    <thead class="table-light">
        <tr>
          <th scope="col">DIRECCIÃ“N</th>
          <th scope="col">ESTADO</th>
          <th scope="col">HORA</th>
          <th scope="col"></th>
        </tr>
      </thead>
    <tbody>
        {% for results in todos_pedidos %}
        <tr>
        <td>{{ results.direccion }}</td>
        <td>{{ results.estado }}</td>
        <td>{% now "Y-m-d" %}</td>
        <td><a href="editar_pedidos/{{ results.id }}">Editar</a>
        </tr>
    </tbody>
{% endfor %}
</table>
<div class="col-md-4">
    <a href="{% url 'export_excel' %}" class="btn btn-secondary">Descargar</a>
</div>
</font>
</body>
</html>
